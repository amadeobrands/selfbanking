<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>self-bank</span>
      <mat-button-toggle-group id="walletBnts">
          <mat-button-toggle value="bold"><app-portis></app-portis></mat-button-toggle>
          <mat-button-toggle value="bold">MetaMask</mat-button-toggle>
          <mat-button-toggle value="bold">WalletConnect</mat-button-toggle>

      </mat-button-toggle-group>
    </mat-toolbar>
    <app-main></app-main>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
